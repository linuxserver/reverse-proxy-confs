      - path: /api
      - path: /notifications/hub
  - name: calibre
    port: 8080
    buffering_off: true
    extra_locations:
      - path: /content-server/
        port: 8081
  - name: calibre-web
    port: 8083
    proxy_set_headers:
      - key: X-Scheme
        value: $scheme
    extra_locations:
      - path: /opds/
        proxy_set_headers:
          - key: X-Scheme
            value: $scheme
      - path: /kobo/
        proxy_set_headers:
          - key: X-Forwarded-Host
            value: $http_host
          - key: X-Scheme
            value: $scheme
        custom_directives:
          - proxy_buffer_size 128k
          - proxy_buffers 4 256k
          - proxy_busy_buffers_size 256k
  - name: emby
    port: 8096
    proxy_set_headers:
      - key: Range
        value: $http_range
      - key: If-Range
        value: $http_if_range
  - name: emulatorjs
    port: 80
    extra_locations:
      - path: /backend/
        port: 3000
  - name: filebrowser
    port: 8080
    extra_locations:
      - path: /api/public
      - path: /share
      - path: /static
  - name: gitea
    port: 3000
    extra_locations:
      - path: /(api|info/lfs)
  - name: homeassistant
    port: 8123
    extra_locations:
      - path: ^/(api|local|media)/
  - name: jackett
    port: 9117
    extra_locations:
      - path: /api
      - path: /dl
  - name: jdownloader
    port: 5800
    extra_locations:
      - path: /websockify
        proxy_pass_path: /websockify
  - name: metabase
    port: 3000
    extra_locations:
      - path: ^/api
  - name: nzbget
    port: 6789
    extra_locations:
      - path: /(/[^\/:]*:[^\/:]*)?/jsonrpc
      - path: /(/[^\/:]*:[^\/]*)?/jsonprpc
      - path: /(/[^\/:]*:[^\/]*)?/xmlrpc
  - name: nzbhydra
    port: 5076
    extra_locations:
      - path: /api
      - path: /getnzb
      - path: /gettorrent
      - path: /rss
      - path: /torznab/api
  - name: ombi
    port: 3579
    extra_locations:
      - path: /api
      - path: /swagger
    custom_directives:
      - if ($http_referer ~* /ombi) { rewrite ^/swagger/(.*) /ombi/swagger/$1? redirect; }
  - name: organizr
    port: 80
  - name: pihole
    port: 80
    proxy_hide_headers:
      - X-Frame-Options
    extra_locations:
      - path: /admin
        proxy_hide_headers:
          - X-Frame-Options
  - name: plex
    port: 32400
    proxy_redirect_off: true
    buffering_off: true
    proxy_set_headers:
      - { key: X-Plex-Client-Identifier, value: $http_x_plex_client_identifier }
      - { key: X-Plex-Device, value: $http_x_plex_device }
      - { key: X-Plex-Device-Name, value: $http_x_plex_device_name }
      - { key: X-Plex-Platform, value: $http_x_plex_platform }
      - { key: X-Plex-Platform-Version, value: $http_x_plex_platform_version }
      - { key: X-Plex-Product, value: $http_x_plex_product }
      - { key: X-Plex-Token, value: $http_x_plex_token }
      - { key: X-Plex-Version, value: $http_x_plex_version }
      - { key: X-Plex-Nocache, value: $http_x_plex_nocache }
      - { key: X-Plex-Provides, value: $http_x_plex_provides }
      - { key: X-Plex-Device-Vendor, value: $http_x_plex_device_vendor }
      - { key: X-Plex-Model, value: $http_x_plex_model }
    extra_locations:
      - path: /library/streams/
        custom_directives:
          - proxy_pass_request_headers off
  - name: plexwebtools
    port: 33400
    app: plex
  - name: portainer
    port: 9000
    proxy_hide_headers:
      - X-Frame-Options
    extra_locations:
      - path: /api
        proxy_hide_headers:
          - X-Frame-Options
  - name: prometheus
    port: 9090
    extra_locations:
      - path: /api
      - path: /-/(healthy|ready|reload|quit)
  - name: prowlarr
    port: 9696
    extra_locations:
      - path: /(/[0-9]+)?/api
      - path: /(/[0-9]+)?/download
  - name: pterodactylnode
    port: 443
    extra_locations:
      - path: /api
  - name: sonarrtorss
    port: 18989
    extra_locations:
      - path: ^/(api/|sonarr$|rss$|atom$|json$)
  - name: synclounge
    port: 8088
    websockets: true
  - name: syncthing
    port: 8384
    proxy_hide_headers:
      - Authorization
    extra_locations:
      - path: /rest
        proxy_hide_headers:
          - Authorization
  - name: tautulli
    port: 8181
    extra_locations:
      - path: /api
      - path: /newsletter
      - path: /image
  - name: transmission
    port: 9091
    proxy_pass_headers:
      - X-Transmission-Session-Id
    extra_locations:
      - path: /rpc
  - name: ubooquity
    port: 2202
    extra_locations:
      - path: /admin
        port: 2203
      - path: /admin-res
        port: 2203
      - path: /admin-api
        port: 2203
  - name: uptime-kuma
    port: 3001
    extra_locations:
      - path: /(status|assets|icon.svg)
  - name: vaultwarden
    port: 80
    client_max_body_size: 128M
    extra_locations:
      - path: ^/admin
      - path: /api
      - path: /notifications/hub
  - name: watchstate
    port: 8080
    extra_locations:
      - path: /v1/api
  - name: wikijs
    port: 3000
    extra_locations:
      - path: /graphql

